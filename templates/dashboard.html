<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blender Awesome Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-magic"></i> Blender Awesome Dashboard
            </span>
            <div id="status-indicator" class="text-light">
                <i class="fas fa-circle text-success"></i> Online
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Services Status -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-server"></i> Services</h5>
                    </div>
                    <div class="card-body" id="services-status">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Projects -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-folder"></i> Projects</h5>
                    </div>
                    <div class="card-body" id="projects-list">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Git Status -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fab fa-git"></i> Version Control</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary btn-sm mb-2" onclick="checkGitStatus()">
                            <i class="fas fa-sync"></i> Check Status
                        </button>
                        <button class="btn btn-success btn-sm mb-2" onclick="commitChanges()">
                            <i class="fas fa-save"></i> Commit Changes
                        </button>
                        <div id="git-status" class="small text-muted">
                            Click to check status
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Blender Console -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-terminal"></i> Blender Console</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <textarea id="blender-script" class="form-control" rows="4"
                                placeholder="Enter Python code to execute in Blender..."></textarea>
                        </div>
                        <button class="btn btn-warning btn-sm" onclick="executeBlenderScript()">
                            <i class="fas fa-play"></i> Execute
                        </button>
                        <div id="blender-output" class="mt-3 p-2 bg-light rounded small">
                            Output will appear here...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-bolt"></i> Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-outline-primary w-100 mb-2" onclick="openJupyter()">
                                    <i class="fas fa-chart-line"></i> Open Jupyter
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-success w-100 mb-2" onclick="openComfyUI()">
                                    <i class="fas fa-image"></i> Open ComfyUI
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-info w-100 mb-2" onclick="openVSCode()">
                                    <i class="fas fa-code"></i> Open in VSCode
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-warning w-100 mb-2" onclick="restartServices()">
                                    <i class="fas fa-redo"></i> Restart Services
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
